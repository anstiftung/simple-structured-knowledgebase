name: CI push Laravel App to registry.offene-werkstaetten.org

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository üïπÔ∏è
        uses: actions/checkout@v3

      # pure API project, no NodeJS needed
      # - name: Nodejs Build Frontend üöß
      #   run: |
      #     cd ./laravel
      #     yarn install --frozen-lockfile

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          args: --profile --ignore-platform-reqs

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry.offene-werkstaetten.org Hub
        uses: docker/login-action@v2
        with:
          registry: registry.offene-werkstaetten.org
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build üöú
        uses: docker/build-push-action@v4
        with:
          context: ./laravel
          push: true
          tags: registry.offene-werkstaetten.org/cowiki-laravel:latest

