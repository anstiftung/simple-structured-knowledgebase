name: CI push Vue App to registry.offene-werkstaetten.org

on:
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository üïπÔ∏è
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry.offene-werkstaetten.org Hub
        uses: docker/login-action@v2
        with:
          registry: registry.offene-werkstaetten.org
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build üöú
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          context: ./vue
          build-args: MODE=production
          push: true
          tags:
            registry.offene-werkstaetten.org/cowiki-vue:${{ env.GITHUB_REF_NAME
            }}

      - name: Build üöú
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: docker/build-push-action@v4
        with:
          context: ./vue
          push: true
          tags:
            registry.offene-werkstaetten.org/cowiki-vue:${{ env.GITHUB_REF_NAME
            }}

      - name: Deploy üöÄ
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/containers/cotest
            docker-compose pull
            docker-compose down
            docker-compose up --force-recreate -d
