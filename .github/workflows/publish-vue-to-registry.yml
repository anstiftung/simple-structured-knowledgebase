name: CI push Vue App to registry.offene-werkstaetten.org

on:
  push:
    branches:
      - 'main'
      - 'dev'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository üïπÔ∏è
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to registry.offene-werkstaetten.org Hub
        uses: docker/login-action@v2
        with:
          registry: registry.offene-werkstaetten.org
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: registry.offene-werkstaetten.org/cowiki-vue

      - name: Build üöú
        uses: docker/build-push-action@v4
        with:
          context: ./vue
          build-args: MODE=production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy DEV üöÄ
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/containers/cotest
            docker-compose pull cotest.vue
            docker-compose restart -t 60 cotest.vue

      - name: Deploy MAIN üöÄ
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/containers/staging.cowiki.de
            docker-compose pull staging.cowiki.vue
            docker-compose restart -t 60 staging.cowiki.vue
