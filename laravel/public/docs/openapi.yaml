  /api/articles:
    get:
      summary: 'Article Listing'
      operationId: articleListing
      description: 'This Endpoint lists all articles from the CoWiki filtered by the Query-Params'
      parameters:
        -
          in: query
          name: page
          description: 'The page number which should be returned in paginated Responses.'
          example: 13
          required: false
          schema:
            type: integer
            description: 'The page number which should be returned in paginated Responses.'
            example: 13
        -
          in: query
          name: creatorId
          description: 'Only get Articles created by the defined creatorId.'
          example: 6
          required: false
          schema:
            type: integer
            description: 'Only get Articles created by the defined creatorId.'
            example: 6
        -
          in: query
          name: withoutCollection
          description: 'Returns articles with no relation to any collection.'
          example: false
          required: false
          schema:
            type: boolean
            description: 'Returns articles with no relation to any collection.'
            example: false
        -
          in: query
          name: withoutPagination
          description: 'disables pagination and returns all results.'
          example: false
          required: false
          schema:
            type: boolean
            description: 'disables pagination and returns all results.'
            example: false
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
